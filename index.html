<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Investiční kalkulačka</title>
</head>
<body>
    <div class="box">
        <div class="UserInputs">
        <div class="container">
            <div class="title-input money">
                <h1>POČÁTEČNÍ JEDNORÁZOVÁ INVESTICE</h1>
                <input type="number" name="" id="FirstInput" value="10000" max="9999999999" min="0" >
            </div>
            <div class="range-container">
                <input type="range" min="0" max="1000000" step="100" value="0" id="FirstSlider" oninput="FirstSlider()">
            </div>
        </div>
        <div class="container">
            <div class="title-input money">
                <h1>PRAVIDELNÁ MĚSÍČNÍ INVESTICE</h1>
                <input type="number" name="" id="SecondInput" value="1000" max="999999999" min="0" >
            </div>
            <div class="range-container">
                <input type="range" min="0" max="100000" step="100" value="0"  id="SecondSlider" oninput="SecondSlider()">
            </div>
        </div>

        <div class="container">
            <div class="title-input percentage">
                <h1>PŘEDPOKLÁDANÁ ROČNÍ NÁVRATNOST</h1>
                <input type="number" name="" id="ThirdInput" value="8" max="100" min="0" >
            </div>
            <div class="range-container">
                <input type="range" min="0" max="100" step="100" value="0"  id="ThirdSlider" oninput="ThirdSlider()">
            </div>
        </div>

        <div class="container">
            <div class="title-input year">
                <h1>NA KOLIK LET</h1>
                <input type="number" name="" id="ForthInput" value="30" max="100" min="1" >
            </div>
            <div class="range-container">
                <input type="range" min="0" max="100" step="100" value="0"  id="ForthSlider" oninput="ForthSlider()">
            </div>
        </div>
        </div>
        <canvas id="myChart" style="height:600px;max-width:700px"></canvas>
    </div>
        <div class="info">
            <h1 class="InvestedMoney">1000:&ensp;&ensp;<span>1000</span></h1>
            <h1 class="CompoundMoney">10000</h1>
            <h1 class="FinalMoney">10000</h1>
        </div>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
